box.last.1=Du bist ein echter Magier!
box.last.1.config=magier
box.last.1.image=magier.png
box.last.1.description=Du zeichnest Dich durch Deinen Ehrgeiz und Deine Kreativität aus. So findest Du oft neue Wege um Herausforderungen zu lösen. Du überraschst und begeisterst Deine Kollegen und Kunden mit tollen Lösungen.

box.last.2=Du bist ein echter Fürsorger!
box.last.2.config=fuersorger
box.last.2.image=fuersorger.png
box.last.2.description=Du zeichnest Dich durch ein hohes Maß an Mitgefühl aus. Arbeitssicherheit in der Halle und in den Büros ist Dir wichtig. Es soll niemand zu Schaden kommen. Mit Deiner Umsicht und Hilfsbereitschaft bist Du ein Vorbild für Deine Kollegen und Kunden fühlen sich wohl bei Dir.

box.last.3=Du bist ein echter „Inside the box-Denker“!
box.last.3.config=thinker
box.last.3.image=thinker.png
box.last.3.description=Dir ist wichtig, dass jeder Kunde den Inhalt des Paketes unbeschädigt erhält. Wenn Du mitbekommst, dass ein Paket beschädigt werden kann, schreitest Du ein. Du erinnerst Deine Kollegen daran, dass mit den Paketen die Träume und Hoffnungen unsere Kunden und Empfänger transportiert werden.

box.last.4=Du bist der größte Feind der Gleichgültigkeit!
box.last.4.config=feind
box.last.4.image=feind.png
box.last.4.description=Wenn Du siehst, dass etwas nicht gut ist, möchtest Du es verbessern. Du nutzt Fehler, um daraus für die Zukunft zu lernen. Du begeisterst Deine Kollegen und Kunden, weil Du flexibel und immer offen für Neues bist, um jeden Tag besser zu werden.

box.last.5=Du lieferst, was wichtig ist!
box.last.5.config=liefern
box.last.5.image=liefern.png
box.last.5.description=Dir ist bewusst, dass der Geschäftserfolg unserer Kunden und Empfänger auch von Dir abhängt. Daher ist Dir wichtig, dass jeder Empfänger das Paket pünktlich erhält. Du erinnerst Deine Kollegen daran, dass wirklich jedes Paket wichtig ist. Deine Kunden und Kollegen können sich immer voll auf Dich verlassen.

box.last.6=Du denkst und lieferst stets von Mensch zu Mensch!
box.last.6.config=mensch
box.last.6.image=mensch.png
box.last.6.description=Du zeichnest Dich durch Deine Freundlichkeit und Empathie aus. Daher behandelst Du Deine Kollegen und Kunden so, wie Du selbst behandelt werden möchtest. Für Dich ist klar, dass wir nur alle gemeinsam unsere Kunden glücklich machen können. Du erinnerst Deine Kollegen daran, dass irgendwo auf der Welt ein echter Mensch auf jedes einzelne Paket wartet.